<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penn Course Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="pennlogo.png" alt="University of Pennsylvania Shield Logo" class="penn-logo-img">
                <span class="penn-text">Penn</span>
            </div>
            <div class="semester-select">Fall 25</div>
        </div>
    </header>

    <div class="page-wrapper">
        <main class="main-content">
            <section class="search-container">
                <div class="search-bar">
                     <input type="text" class="search-input" placeholder="Search Classes">
                     <img src="searchicon.png" alt="Search" class="search-icon">
                </div>
                <a href="#" class="advanced-filters">Advanced Filters</a>
                <button class="search-button">SEARCH</button>
            </section>

            <section class="schedule-wrapper">
                <h2 class="schedule-title">Current Schedule</h2>
                <div class="view-toggle">
                    <div class="toggle-slider"></div>
                    <div class="toggle-option">List</div>
                    <div class="toggle-option active">Calendar</div>
                </div>

                <div class="calendar-container">
                    <div class="timeline-bar"></div>
                    <div class="calendar-grid">
                        <div class="course-block cis-5120-1">CIS 5120</div>
                        <div class="course-block ese-2030-1">ESE 2030</div>
                        <div class="course-block cis-5120-2">CIS 5120</div>
                        <div class="course-block ese-2030-2">ESE 2030</div>
                        <div class="course-block cis-3200">CIS 3200</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
